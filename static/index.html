<!DOCTYPE html>
<meta charset="utf-8">
<style>

.country.MEX { fill: #ddc; }
.country.USA {
    fill: #cdd;
    stroke: #777;
}

.state {
    fill: none;
    stroke: #777;
    stroke-dasharray: 2,2;
    stroke-linejoin: round;
}

.state.US-CA { fill: #FFFFFF; }

.state-boundary.US-CA {fill: none;
  stroke: #777;
  stroke-dasharray: 2,2;
  stroke-linejoin: round;
}


</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 1024,
    height = 1024;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
    
d3.json("places-states-countries.json", function(error, data) {
    var countries = topojson.feature(data, data.objects.countries);
    var states = topojson.feature(data, data.objects.states);
    var places = topojson.feature(data, data.objects.places);
    var projection = d3.geo.mercator()
        .center([-121.75,38.54])
        .scale(2000)
        .translate([width / 2, height / 2]);
    var path = d3.geo.path()
        .projection(projection);
    
    svg.selectAll(".countries")
            .data(countries.features)
        .enter().append("path")
            .attr("class", function(d) { return "country " + d.id; })
            .attr("d", path);
    
    svg.selectAll(".states")
            .data(states.features)
        .enter().append("path")
            .attr("class", function(d) { return "state " + d.id; })
            .attr("d", path);
    
    /*
    svg.append("path")
        .datum(topojson.mesh(data, data.objects.states, function(a, b) { return a !== b; }))
        .attr("d", path)
        .attr("class", function(d) { return "state-boundary " + d.id; });
    */
    
    /*
    svg.append("path")
        .datum(countries)
        .attr("d", path);
    */

});

</script>
</body>
</html>
